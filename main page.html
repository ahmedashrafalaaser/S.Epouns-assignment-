<!DOCTYPE html>
<html>
<head>
<title> THE BOOK </title>
<link href="styl.css" rel="stylesheet" type="text/css">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

</head>
<body>

    
 <div class="split left">
  <div >
    <form>
    	<table class="table">
    		
    		<tr>
    			<td>
    				<label>Book title</label>
    			</td>
		   
		    <td>
    			<input class="form-control" id="titleIn" type="text">
    		</td>  
		    
		    </tr>

		    <tr>
		    	<td>
    				<label>book subtitle</label>
    			</td>
		   
		    	<td>
    				<input id="subtitleIn"class="form-control"  type="text">
    			</td> 
		   
		    </tr>

		    <tr>
		    	<td>
    				<label>background color</label>
    			</td>
		 	  
		 	<td>
    				<input id="bgIn" class="form-control" type="color" value="#ffffff">  
    		</td>
		 	
		 	</tr>

		 	<tr>
		 		<td>
    				<label>publisher name </label>
    			</td>
		     
			    <td>
    				<input id="publisherIn" class="form-control" type="text">
	    		</td>
		    
		    </tr>

		    <tr>
		    	<td>
    				<label>publisher year</label>
    			</td>
		     
		   		 <td>
    				 <input id="dateIn" class="form-control" type="date">
    			</td>
		    </tr>


    	</table>
        <div class="text-center">
             <input type="button" id="submit" class="btn btn-outline-info" value="Submit" onclick="generateCover()" />

        </div>
	</form>
   </div>
</div>

<div class="split right" id="right">
  <div class="centered">

	    <img src="book.jpg" style="height: 100%; width: 100%; object-fit: contain" alt="Avatar man">
	    <label id="title">Title</label>
	  	</br>
	  	<label id="subtitle">Subtitle</label>
		</br>
		<label id="publisher">Publisher</label>
		</br>
		<label id="date">Date</label>

  </div>
</div> 
    
    <script src="function.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

</html>
